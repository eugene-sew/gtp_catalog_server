<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog App</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js for reactivity -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styles -->
    <style>
      [x-cloak] {
        display: none !important;
      }

      :root {
        --color-primary: #6366f1;
        --color-primary-light: #818cf8;
        --color-secondary: #f87171;
        --color-dark: #1f2937;
        --color-light: #f9fafb;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
        color: var(--color-dark);
      }

      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(40px);
        z-index: -1;
        opacity: 0.4;
      }

      .blob-1 {
        top: -50px;
        left: -100px;
        width: 300px;
        height: 300px;
        background: #818cf8;
      }

      .blob-2 {
        bottom: 10%;
        right: -80px;
        width: 250px;
        height: 250px;
        background: #f87171;
      }

      .blob-3 {
        top: 40%;
        left: 10%;
        width: 200px;
        height: 200px;
        background: #34d399;
        opacity: 0.2;
      }

      .card-hover {
        transition: all 0.3s ease;
      }

      .card-hover:hover {
        transform: translateY(-5px);
      }

      .bento-grid {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-auto-rows: minmax(100px, auto);
        gap: 16px;
      }

      @media (max-width: 768px) {
        .bento-grid {
          grid-template-columns: repeat(6, 1fr);
        }
      }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .nav-glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body
    class="min-h-screen relative overflow-x-hidden"
    x-data="appState()"
    x-cloak
  >
    <!-- Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <!-- Navigation -->
    <nav class="nav-glass sticky top-0 z-40 py-4 mb-8">
      <div class="container mx-auto px-6 flex items-center justify-between">
        <div class="flex items-center">
          <svg
            class="h-8 w-8 mr-2"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="var(--color-primary)" />
            <path
              d="M2 17L12 22L22 17"
              stroke="var(--color-primary)"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M2 12L12 17L22 12"
              stroke="var(--color-primary)"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <h1
            class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-pink-500"
          >
            Product Catalog
          </h1>
        </div>
        <div class="flex items-center">
          <template x-if="!isLoggedIn">
            <div class="flex space-x-3">
              <button
                @click="activeModal = 'login'"
                class="bg-white hover:bg-indigo-50 text-indigo-600 font-medium py-2 px-4 rounded-full border border-indigo-200 transition-all duration-200 flex items-center gap-1"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                  />
                </svg>
                Sign In
              </button>
              <button
                @click="activeModal = 'register'"
                class="bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white font-medium py-2 px-4 rounded-full shadow-md transition-all duration-200"
              >
                Register
              </button>
            </div>
          </template>
          <template x-if="isLoggedIn">
            <div class="flex items-center space-x-4">
              <span class="text-sm font-medium text-gray-700"
                >Welcome,
                <span class="font-semibold" x-text="currentUser.username"></span
              ></span>
              <button
                @click="addProduct"
                class="bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white font-medium py-2 px-4 rounded-full shadow-sm transition-all duration-200 flex items-center gap-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4v16m8-8H4"
                  />
                </svg>
                Add Product
              </button>
              <button
                @click="logout"
                class="text-gray-500 hover:text-red-500 transition-colors duration-200"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                  />
                </svg>
              </button>
            </div>
          </template>
        </div>
      </div>
    </nav>

    <main class="container mx-auto px-6 py-4 relative z-10">
      <h2 class="text-2xl font-bold mb-8 text-gray-800">Featured Products</h2>

      <!-- Bento Grid Products Layout -->
      <div
        class="grid grid-cols-12 gap-6 mb-12"
        x-data="{ currentPage: 1, itemsPerPage: 6 }"
      >
        <!-- Featured product (large) -->
        <template x-if="products.length > 0">
          <div class="col-span-12 md:col-span-8 row-span-1 relative">
            <div
              class="glass rounded-2xl overflow-hidden shadow-sm card-hover h-full"
            >
              <div class="md:h-[400px] h-[300px] overflow-hidden">
                <img
                  x-bind:src="products[0].product_image_url || 'https://via.placeholder.com/800x600?text=No+Image'"
                  x-bind:alt="products[0].name"
                  class="w-full h-full object-cover transition-transform duration-700 hover:scale-105"
                />
                <div
                  class="absolute top-4 right-4 bg-white/80 backdrop-blur-sm rounded-full py-1 px-3 text-sm font-semibold text-indigo-600"
                >
                  $<span x-text="products[0].price.toFixed(2)"></span>
                </div>
              </div>
              <div class="p-6">
                <div
                  class="inline-block px-3 py-1 mb-4 bg-indigo-100 text-indigo-800 text-xs font-medium rounded-full"
                >
                  Featured
                </div>
                <h3
                  class="font-bold text-xl mb-3"
                  x-text="products[0].name"
                ></h3>
                <p
                  class="text-gray-600 mb-5 line-clamp-3"
                  x-text="products[0].description"
                ></p>
                <div class="flex justify-between items-center">
                  <button
                    @click="viewProduct(products[0])"
                    class="text-indigo-600 font-medium hover:text-indigo-800 flex items-center gap-1 transition-colors"
                  >
                    View Details
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M14 5l7 7m0 0l-7 7m7-7H3"
                      />
                    </svg>
                  </button>
                  <template
                    x-if="isLoggedIn && (products[0].created_by === currentUser.id || currentUser.role === 'admin')"
                  >
                    <div class="flex space-x-3">
                      <button
                        @click="editProduct(products[0])"
                        class="p-1 text-gray-400 hover:text-yellow-600 transition-colors"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                          />
                        </svg>
                      </button>
                      <button
                        @click="confirmDelete(products[0])"
                        class="p-1 text-gray-400 hover:text-red-600 transition-colors"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                          />
                        </svg>
                      </button>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </div>
        </template>

        <!-- Secondary feature (top right) -->
        <template x-if="products.length > 1">
          <div class="col-span-12 md:col-span-4 relative">
            <div
              class="glass rounded-2xl overflow-hidden shadow-sm card-hover h-full"
            >
              <div class="aspect-w-1 aspect-h-1 overflow-hidden">
                <img
                  x-bind:src="products[1].product_image_url || 'https://via.placeholder.com/800x600?text=No+Image'"
                  x-bind:alt="products[1].name"
                  class="w-full h-full object-cover transition-transform duration-700 hover:scale-110"
                />
                <div
                  class="absolute top-3 right-3 bg-white/80 backdrop-blur-sm rounded-full py-1 px-3 text-sm font-semibold text-indigo-600"
                >
                  $<span x-text="products[1].price.toFixed(2)"></span>
                </div>
              </div>
              <div class="p-4">
                <h3
                  class="font-semibold text-lg mb-1"
                  x-text="products[1].name"
                ></h3>
                <p
                  class="text-gray-600 text-sm mb-3 line-clamp-2"
                  x-text="products[1].description"
                ></p>
                <div class="flex justify-between items-center">
                  <button
                    @click="viewProduct(products[1])"
                    class="text-indigo-600 text-sm font-medium hover:text-indigo-800 flex items-center gap-1 transition-colors"
                  >
                    Details
                  </button>
                  <template
                    x-if="isLoggedIn && (products[1].created_by === currentUser.id || currentUser.role === 'admin')"
                  >
                    <div class="flex space-x-2">
                      <button
                        @click="editProduct(products[1])"
                        class="p-1 text-gray-400 hover:text-yellow-600 transition-colors"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-4 w-4"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                          />
                        </svg>
                      </button>
                      <button
                        @click="confirmDelete(products[1])"
                        class="p-1 text-gray-400 hover:text-red-600 transition-colors"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-4 w-4"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                          />
                        </svg>
                      </button>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </div>
        </template>

        <!-- Three bottom row items -->
        <template
          x-for="(product, index) in products.slice(2,5)"
          :key="product.id"
        >
          <div class="col-span-12 sm:col-span-6 md:col-span-4 relative">
            <div
              class="glass rounded-2xl overflow-hidden shadow-sm card-hover h-full"
            >
              <div class="aspect-w-1 aspect-h-1 overflow-hidden">
                <img
                  x-bind:src="product.product_image_url || 'https://via.placeholder.com/800x600?text=No+Image'"
                  x-bind:alt="product.name"
                  class="w-full h-full object-cover transition-transform duration-700 hover:scale-110"
                />
                <div
                  class="absolute top-3 right-3 bg-white/80 backdrop-blur-sm rounded-full py-1 px-3 text-sm font-semibold text-indigo-600"
                >
                  $<span x-text="product.price.toFixed(2)"></span>
                </div>
              </div>
              <div class="p-5">
                <h3
                  class="font-semibold text-lg mb-2"
                  x-text="product.name"
                ></h3>
                <p
                  class="text-gray-600 text-sm mb-4 line-clamp-2"
                  x-text="product.description"
                ></p>
                <div class="flex justify-between items-center">
                  <button
                    @click="viewProduct(product)"
                    class="text-indigo-600 font-medium hover:text-indigo-800 flex items-center gap-1 transition-colors"
                  >
                    View Details
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M14 5l7 7m0 0l-7 7m7-7H3"
                      />
                    </svg>
                  </button>
                  <template
                    x-if="isLoggedIn && (product.created_by === currentUser.id || currentUser.role === 'admin')"
                  >
                    <div class="flex space-x-2">
                      <button
                        @click="editProduct(product)"
                        class="p-1 text-gray-400 hover:text-yellow-600 transition-colors"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-4 w-4"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                          />
                        </svg>
                      </button>
                      <button
                        @click="confirmDelete(product)"
                        class="p-1 text-gray-400 hover:text-red-600 transition-colors"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-4 w-4"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                          />
                        </svg>
                      </button>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </div>
        </template>

        <!-- Standard grid items (paginated) -->
        <template
          x-for="(product, index) in products.slice(5).slice((currentPage-1)*itemsPerPage, currentPage*itemsPerPage)"
          :key="product.id"
        >
          <div class="col-span-12 sm:col-span-6 lg:col-span-3 relative">
            <div
              class="glass rounded-2xl overflow-hidden shadow-sm card-hover h-full"
            >
              <div class="aspect-w-1 aspect-h-1 overflow-hidden">
                <img
                  x-bind:src="product.product_image_url || 'https://via.placeholder.com/800x600?text=No+Image'"
                  x-bind:alt="product.name"
                  class="w-full h-full object-cover transition-transform duration-700 hover:scale-110"
                />
                <div
                  class="absolute top-3 right-3 bg-white/80 backdrop-blur-sm rounded-full py-1 px-3 text-sm font-semibold text-indigo-600"
                >
                  $<span x-text="product.price.toFixed(2)"></span>
                </div>
              </div>
              <div class="p-4">
                <h3
                  class="font-semibold text-lg mb-1"
                  x-text="product.name"
                ></h3>
                <p
                  class="text-gray-600 text-sm mb-3 line-clamp-2"
                  x-text="product.description"
                ></p>
                <div class="flex justify-between items-center">
                  <button
                    @click="viewProduct(product)"
                    class="text-indigo-600 text-sm font-medium hover:text-indigo-800 flex items-center gap-1 transition-colors"
                  >
                    Details
                  </button>
                  <template
                    x-if="isLoggedIn && (product.created_by === currentUser.id || currentUser.role === 'admin')"
                  >
                    <div class="flex space-x-2">
                      <button
                        @click="editProduct(product)"
                        class="p-1 text-gray-400 hover:text-yellow-600 transition-colors"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-4 w-4"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                          />
                        </svg>
                      </button>
                      <button
                        @click="confirmDelete(product)"
                        class="p-1 text-gray-400 hover:text-red-600 transition-colors"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-4 w-4"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                          />
                        </svg>
                      </button>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </div>
        </template>

        <!-- Pagination controls -->
        <template x-if="products.length > 5 + itemsPerPage">
          <div
            class="col-span-12 flex justify-center items-center space-x-2 mt-8"
          >
            <button
              @click="currentPage = Math.max(1, currentPage - 1)"
              :class="{'opacity-50 cursor-not-allowed': currentPage === 1}"
              class="flex items-center justify-center w-10 h-10 rounded-full border border-gray-300 bg-white text-indigo-600 hover:bg-indigo-50 transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                />
              </svg>
            </button>

            <template
              x-for="pageNum in Math.ceil((products.length - 5) / itemsPerPage)"
            >
              <button
                @click="currentPage = pageNum"
                :class="{'bg-indigo-600 text-white': currentPage === pageNum, 'bg-white text-indigo-600 hover:bg-indigo-50': currentPage !== pageNum}"
                class="flex items-center justify-center w-10 h-10 rounded-full border border-gray-300 font-medium transition-colors"
              >
                <span x-text="pageNum"></span>
              </button>
            </template>

            <button
              @click="currentPage = Math.min(Math.ceil((products.length - 5) / itemsPerPage), currentPage + 1)"
              :class="{'opacity-50 cursor-not-allowed': currentPage === Math.ceil((products.length - 5) / itemsPerPage)}"
              class="flex items-center justify-center w-10 h-10 rounded-full border border-gray-300 bg-white text-indigo-600 hover:bg-indigo-50 transition-colors"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
          </div>
        </template>

        <!-- Empty state -->
        <template x-if="products.length === 0">
          <div class="col-span-12 glass rounded-2xl p-10 text-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-16 w-16 mx-auto text-gray-300 mb-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1"

      :class="toast.type === 'success' ? 'bg-green-500' : 'bg-red-500'"
    >
      <span x-text="toast.message"></span>
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
